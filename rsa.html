<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RSA Encryption Demo (Professional Theme)</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/rsa.css">
</head>
<body>
    <div class="rsa-container">
        <div class="rsa-header">
            <i class="fas fa-arrow-left" id="back-button"></i>
            RSA Encryption
        </div>

        <div class="rsa-body">
            <div class="row g-4">
                <div class="col-lg-6">
                    <div class="d-grid gap-3 d-md-flex mb-3">
                        <button class="btn btn-generate flex-grow-1" id="btn-generate">GENERATE KEY</button>
                        <button class="btn btn-clear flex-grow-1" id="btn-clear">CLEAR</button>
                    </div>

                    <div class="key-params-box mb-3">
                        <div class="row g-2 align-items-center mb-2">
                            <div class="col-2">
                                <label for="p-val" class="form-label key-label">P</label>
                            </div>
                            <div class="col-10">
                                <input type="text" id="p-val" class="form-control">
                            </div>
                        </div>
                        <div class="row g-2 align-items-center mb-2">
                            <div class="col-2">
                                <label for="q-val" class="form-label key-label">Q</label>
                            </div>
                            <div class="col-10">
                                <input type="text" id="q-val" class="form-control">
                            </div>
                        </div>
                        <div class="row g-2 align-items-center mb-3">
                            <div class="col-2">
                                <label for="phin-val" class="form-label key-label" title="Phi(N) = (P-1) * (Q-1)">ΦN</label>
                            </div>
                            <div class="col-10">
                                <input type="text" id="phin-val" class="form-control" readonly placeholder="(calculated)">
                            </div>
                        </div>
                        <small class="form-text text-muted d-block">
                            1. P and Q are two prime numbers<br>
                            2. N = P x Q. N is used as the modulus for both the public and private keys <br>
                            3. ΦN = (P - 1) x (Q - 1). ΦN is used to link the public and private keys
                        </small>
                    </div>

                    <fieldset class="mb-3">
                        <legend>Public Key</legend>
                        <div class="row g-2 align-items-center mb-2">
                            <div class="col-2">
                                <label for="public-n" class="form-label key-label">N</label>
                            </div>
                            <div class="col-10">
                                <input type="text" id="public-n" class="form-control" readonly>
                            </div>
                        </div>
                        <div class="row g-2 align-items-center">
                            <div class="col-2">
                                <label for="public-e" class="form-label key-label">E</label>
                            </div>
                            <div class="col-10">
                                <input type="text" id="public-e" class="form-control" readonly>
                            </div>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Private Key</legend>
                        <div class="row g-2 align-items-center">
                            <div class="col-2">
                                <label for="private-d" class="form-label key-label">D</label>
                            </div>
                            <div class="col-10">
                                <input type="text" id="private-d" class="form-control" readonly>
                            </div>
                        </div>
                    </fieldset>
                </div>

                <div class="col-lg-6">
                    <fieldset class="mb-3 input-output-fieldset">
                        <legend>Input</legend>
                        <textarea id="input-text" class="form-control io-textarea" placeholder="Enter original text here..."></textarea>
                        <div class="d-flex justify-content-end mt-2">
                            <button class="btn btn-open" id="btn-open"><i class="fas fa-folder-open"></i> Open</button>
                        </div>
                    </fieldset>

                    <fieldset class="mb-3 input-output-fieldset">
                        <legend>Output</legend>
                        <textarea id="output-text" class="form-control io-textarea" readonly placeholder="Encrypted/decrypted result will appear here..."></textarea>
                        <div class="d-flex justify-content-end mt-2">
                            <button class="btn btn-export" id="btn-export"><i class="fas fa-download"></i> Export</button>
                        </div>
                    </fieldset> 

                    <div class="d-flex gap-2 justify-content-end">
                        <button class="btn btn-encrypt px-3" id="btn-encrypt">Encrypt</button>
                        <button class="btn btn-decrypt px-3" id="btn-decrypt">Decrypt</button>
                    </div>
                </div>
            </div> 
        </div> 
    </div> 

    <div id="message-box"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/rsa.js"></script>
</body>
</html>
