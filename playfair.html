<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playfair Cipher</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <link rel="stylesheet" href="assets/css/playfair.css">
</head>
<body>

    <div class="cipher-container">
        <!-- Header -->
        <div class="cipher-header">
            <i class="fas fa-arrow-left" id="back-button"></i>
            Playfair Cipher
        </div>

        <!-- Body -->
        <div class="cipher-body">
            <div class="row g-4">

                <!-- ===== CỘT BÊN TRÁI ===== -->
                <div class="col-md-6 d-flex flex-column">
                    
                    <!-- Box Input -->
                    <fieldset>
                        <!-- Sửa: Thêm w-100 (width: 100%) để me-auto hoạt động -->
                        <legend class="d-flex align-items-center w-100">
                            <span class="me-auto">Input</span>
                            <button class="btn btn-outline-primary" id="btn-open">Open</button>
                        </legend>
                        <textarea id="input-text" class="form-control io-textarea"></textarea>
                    </fieldset>

                    <!-- Box Playfair Key -->
                    <fieldset>
                        <legend>Playfair Key</legend>
                        <label for="playfair-key" class="form-label small">Enter the key</label>
                        <input type="text" id="playfair-key" class="form-control">
                    </fieldset>

                    <!-- Box Matrix -->
                    <fieldset>
                        <legend>Matrix</legend>
                        <div class="row">
                            <!-- Cột Matrix Grid -->
                            <div class="col-8">
                                <div class="matrix-grid" id="matrix-grid"></div>
                            </div>
                            <!-- Cột Options và Buttons -->
                            <div class="col-4 d-flex flex-column justify-content-between">
                                <!-- Radio Options -->
                                <div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="matrix-size" id="size-5x5" value="5x5" checked>
                                        <label class="form-check-label" for="size-5x5">
                                            5x5
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="matrix-size" id="size-6x6" value="6x6">
                                        <label class="form-check-label" for="size-6x6">
                                            6x6
                                        </label>
                                    </div>
                                </div>
                                <!-- Action Buttons -->
                                <div class="action-buttons mt-3">
                                    <button class="btn btn-primary" id="btn-encrypt">Encrypt</button>
                                    <button class="btn btn-primary" id="btn-decrypt">Decrypt</button>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </div>

                <!-- ===== CỘT BÊN PHẢI ===== -->
                <div class="col-md-6 d-flex flex-column">
                    <!-- Box Output -->
                    <fieldset class="output-fieldset">
                         <!-- Sửa: Thêm w-100 (width: 100%) để me-auto hoạt động -->
                        <legend class="d-flex align-items-center w-100">
                            <span class="me-auto">Output</span>
                            <div class="d-flex gap-2">
                                <button class="btn btn-outline-primary" id="btn-swap">Swap to Decrypt</button>
                                <button class="btn btn-outline-primary" id="btn-export">Export</button>
                            </div>
                        </legend>
                        <textarea id="output-text" class="form-control io-textarea" readonly></textarea>
                    </fieldset>
                </div>

            </div> <!-- Hết .row -->
        </div> <!-- Hết .cipher-body -->
    </div> <!-- Hết .cipher-container -->

    <!-- Hộp thông báo tùy chỉnh -->
    <div id="message-box"></div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="assets/js/playfair.js"></script>
</body>
</html>
